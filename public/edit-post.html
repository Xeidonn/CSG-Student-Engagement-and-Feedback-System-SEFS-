<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
</head>
<body>
  <h1>Edit Post</h1>
  
  <!-- The Edit Post Form -->
  <form id="editPostForm">
    <input type="text" id="editTitle" placeholder="Post Title" required /><br />
    <textarea id="editContent" placeholder="Your content..." required></textarea><br />
    <button type="submit">Update Post</button>
  </form>

  <script>
    // Retrieve post data from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    const title = urlParams.get('title');
    const content = urlParams.get('content');

    // Populate the form with the current post details
    document.getElementById('editTitle').value = title;
    document.getElementById('editContent').value = content;

    // Handle the form submission to update the post
    document.getElementById('editPostForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newTitle = document.getElementById('editTitle').value;
      const newContent = document.getElementById('editContent').value;

      // Send the updated data to the server
      await fetch(`/update-post/${postId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({ title: newTitle, content: newContent }),
      });

      // **CHANGES**: After the post is updated, redirect to the post's page to view the updated content
      window.location.href = `/post/${postId}`;
    });
  </script>
</body>
</html>
