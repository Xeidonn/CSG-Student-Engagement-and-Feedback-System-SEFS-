<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
 <form action="/signup" method="POST" autocomplete="off">
  <input name="name" placeholder="Name" required autocomplete="off" /><br />
  <input name="userID" placeholder="ID" required autocomplete="off" /><br />
  <input name="email" placeholder="School Email" required autocomplete="off" /><br />
  <input name="password" type="password" placeholder="Password" required autocomplete="new-password" /><br />
  <select name="role" required autocomplete="off">
    <option value="student">Student</option>
    <option value="admin">Admin</option>
  </select><br />
  <button type="submit">Sign Up</button>
    <a href="login.html">Log in</a>
</form>

</body>
</html>
