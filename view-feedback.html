<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Feedback Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Optional: Import Reddit-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>All Feedback Posts</h1>
        <ul id="allFeedbackList" class="feedback-list"></ul>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const feedbackList = JSON.parse(localStorage.getItem('feedbackItems')) || [];
            const listContainer = document.getElementById('allFeedbackList');

            if (feedbackList.length === 0) {
                listContainer.innerHTML = '<p class="no-feedback">No feedback yet.</p>';
                return;
            }

            feedbackList.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('reddit-post');
                li.innerHTML = `
                    <div class="vote-column">⬆️<br>⬇️</div>
                    <div class="post-content">
                        <div class="post-title">${item.title}</div>
                        <div class="post-meta">Category: ${item.category} • ${item.time}</div>
                        <div class="post-description">${item.description}</div>
                    </div>
                `;
                listContainer.appendChild(li);
            });
        });
    </script>
</body>
</html>
